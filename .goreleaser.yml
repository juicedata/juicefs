project_name: juicefs
env:
  - GO111MODULE=on
  - CGO_ENABLED=1
  - GOPROXY=https://gocenter.io
  - PKG=github.com/juicedata/juicefs/pkg/version
before:
  hooks:
    - go mod download
builds:
  - id: juicefs-darwin-amd64
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    ldflags: -s -w -X ${PKG}.version={{.Version}} -X ${PKG}.revision={{.ShortCommit}} -X ${PKG}.revisionDate={{.CommitDate}}
    main: ./cmd
    goos:
      - darwin
    goarch:
      - amd64
  - id: juicefs-linux-amd64
    env:
      - STATIC=1
    ldflags: -s -w -X ${PKG}.version={{.Version}} -X ${PKG}.revision={{.ShortCommit}} -X ${PKG}.revisionDate={{.CommitDate}}
    main: ./cmd
    goos:
      - linux
    goarch:
      - amd64
  - id: juicefs-linux-arm64
    env:
      - CC=aarch64-linux-gnu-gcc
    ldflags: -s -w -X ${PKG}.version={{.Version}} -X ${PKG}.revision={{.ShortCommit}} -X ${PKG}.revisionDate={{.CommitDate}}
    main: ./cmd
    goos:
      - linux
    goarch:
      - arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - tap:
      owner: juicedata
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/juicedata/juicefs
    description: JuiceFS is a distributed POSIX file system built on top of Redis and S3
