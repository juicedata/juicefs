name: "ltp"

on:
  push:
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    #The branches below must be a subset of the branches above
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron:  '30 20 * * *'
  workflow_dispatch:

jobs:
  ltpsyscallshead:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.x'

      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build linux target
        run: |
          make juicefs
          cp .github/workflows/bash/rm_syscalls /tmp/
          cp .github/workflows/bash/rm_list.sh /tmp/


      - name: Run Redis
        run: |
          sudo docker run -d --name redis -v redis-data:/data  \
          -p 6379:6379  redis redis-server --appendonly yes

      - name: Juicefs Format
        run: |
          sudo ./juicefs format redis://127.0.0.1:6379/1 pics

      - name: Juicefs Mount
        run: |
          sudo ./juicefs mount --enable-xattr -d redis://127.0.0.1:6379/1 /tmp/jfs --no-usage-report &

      - name: LTP Syscalls
        run: |
          wget -O ltp.tar.gz https://github.com/linux-test-project/ltp/archive/refs/tags/20210927.tar.gz
          mkdir ltp
          tar -xvf ltp.tar.gz -C ltp --strip-components 1
          cd ltp
          make autotools
          ./configure
          make
          sudo make install
          cd /opt/ltp
          sudo chmod +x /tmp/rm_list.sh
          sudo chmod 777 runtest/syscalls
          sudo /tmp/rm_list.sh /tmp/rm_syscalls /opt/ltp/runtest/syscalls
          sudo head -n 600 runtest/syscalls > runtest/syscallshead
          sudo chmod 777 runtest/syscallshead
          sudo ./runltp -d /tmp/jfs -f syscallshead -C result.log.failed -T result.log.tconf -l result.log

      - name: Send Slack Notification
        if: ${{ failure() }}
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          channel-id: "${{ secrets.SLACK_CHANNEL_ID_FOR_PR_CHECK_NOTIFY }}"
          payload: |
            {"attachments": [
                {
                "color":"#CB2431",
                "footer":"qa@juicedata",
                "footer_icon":"https://s.juicefs.com/static/jfs/logo.svg",
                "ts":"$(date +%s)",
                "mrkdwn_in":["text"],
                "author_name":"${{ github.event.pull_request.user.login || github.event.sender.login || github.actor }}",
                "author_link":"${{ github.event.pull_request.user.html_url || github.event.sender.html_url}}",
                "author_icon":"${{ github.event.pull_request.user.avatar_url || github.event.sender.avatar_url }}",
                "title":"${{ github.event.pull_request.title || github.event.head_commit.message }}",
                "fallback":"Please check the following link:",
                "text":"https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}",
                "pretext":"CI check ${{ job.status }} on ${{ github.event_name }}"
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}  

      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1