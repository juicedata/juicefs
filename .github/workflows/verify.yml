name: verify

on:
  push:
    branches:
      - main
      - 'release-**'
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/**'
      - '!.github/workflows/verify.yml'
  pull_request:
    branches:
      - 'main'
      - 'release-**'
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/**'
      - '!.github/workflows/verify.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * 0'
    
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 'oldstable'

      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6

            
      - name: Setup upterm session
        if: failure() && (github.event.inputs.debug == 'true' || github.run_attempt != 1)
        # if: failure()
        timeout-minutes: 60
        uses: lhotari/action-upterm@v1
  build:
    strategy:
      fail-fast: false
      matrix:
        version: ['1.21', '1.22', '1.23']
    runs-on: ubuntu-22.04
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.version }}
        cache: true
      id: go
      
    - name: Install dependencies
      run: |
        sudo .github/scripts/apt_install.sh g++-multilib gcc-mingw-w64
    
    - name: Go mod tidy
      run: |
        go mod tidy
      
    - name: Build linux target
      timeout-minutes: 10
      run: |
        make
        ./juicefs version

    - name: build lite
      timeout-minutes: 10
      run: | 
        make juicefs.lite
        ./juicefs.lite version

    - name: build windows
      timeout-minutes: 10
      run: make juicefs.exe

    - name: build libjfs.dll
      timeout-minutes: 10
      run: make -C sdk/java/libjfs libjfs.dll

    - name: build ceph
      timeout-minutes: 10
      run: |
        sudo .github/scripts/apt_install.sh librados-dev
        make juicefs.ceph
        ./juicefs.ceph version

    - name: build fdb
      timeout-minutes: 10
      run: |
        wget https://github.com/apple/foundationdb/releases/download/6.3.23/foundationdb-clients_6.3.23-1_amd64.deb
        sudo dpkg -i foundationdb-clients_6.3.23-1_amd64.deb
        make juicefs.fdb
        ./juicefs.fdb version

    - name: Setup upterm session
      if: failure() && (github.event.inputs.debug == 'true' || github.run_attempt != 1)
      # if: failure()
      timeout-minutes: 60
      uses: lhotari/action-upterm@v1
