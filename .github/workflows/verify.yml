name: verify

on:
  push:
    branches:
    - main
    paths:
    - '**.go'
  pull_request:
    branches:
    - main
    paths:
    - '**.yml'
    - '**.go'
    - 'Makefile'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.15.x'
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install g++-multilib gcc-mingw-w64

    - name: Build linux target
      run: GOPATH=$HOME/go make

    - name: build lite
      run: GOPATH=$HOME/go make juicefs.lite

    - name: build windows
      run: GOPATH=$HOME/go make juicefs.exe

    - name: build libjfs.dll
      run: GOPATH=$HOME/go make -C sdk/java/libjfs libjfs.dll
