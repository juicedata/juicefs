name: "load-test"

on:
  push:
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    #The branches below must be a subset of the branches above
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron:  '0 3 * * *'
  workflow_dispatch:

jobs:
  load-to-pg:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Init
        run: |
          sudo chmod 777 /var
      - name: Load
        uses: ./.github/actions/load
        with:
          meta_url1: "postgres://postgres:postgres@127.0.0.1:5432/load_test1?sslmode=disable" 
          meta_url2: "postgres://postgres:postgres@127.0.0.1:5432/load_test2?sslmode=disable" 
      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1
          
  load-to-mysql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Init
        run: |
          sudo chmod 777 /var
          sudo /etc/init.d/mysql start
      - name: Load
        uses: ./.github/actions/load
        with:
          meta_url1: "mysql://root:root@\\(127.0.0.1\\)/load_test1" 
          meta_url2: "mysql://root:root@\\(127.0.0.1\\)/load_test2" 
      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1
            
  load-to-redis:
    runs-on: ubuntu-latest
    services:
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Init
        run: |
          sudo chmod 777 /var
      - name: Load
        uses: ./.github/actions/load
        with:
          meta_url1: redis://127.0.0.1:6379/1 
          meta_url2: redis://127.0.0.1:6379/2
      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1

  load-to-sqlite3:
    runs-on: ubuntu-latest   
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Init
        run: |
          sudo chmod 777 /var
      - name: Load
        uses: ./.github/actions/load
        with:
          meta_url1: sqlite3://load-test1.db
          meta_url2: sqlite3://load-test2.db
      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1

  load-to-tikv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install TiKV
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://tiup-mirrors.pingcap.com/install.sh | sh
          source /home/runner/.bash_profile
          source /home/runner/.profile
          tiup playground --mode tikv-slim &
          sleep 5
      - name: Test
        uses: ./.github/actions/load
        with:
          meta_url1: "tikv://127.0.0.1:2379/load_test1"
          meta_url2: "tikv://127.0.0.1:2379/load_test2"
      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1

  load-to-badgerdb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo go get github.com/dgraph-io/badger/v3
      - name: Test
        uses: ./.github/actions/load
        with:
          meta_url1: "badger://load-test1"
          meta_url2: "badger://load-test2"
      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1

  load-to-mariadb:
    runs-on: ubuntu-latest          
    steps:
      - uses: actions/checkout@v3
      - name: install 
        run: | 
          docker run -p 127.0.0.1:3306:3306  --name mdb -e MARIADB_ROOT_PASSWORD=root -d mariadb:latest
      - name: Test
        uses: ./.github/actions/load
        with:
          meta_url1: "mysql://root:root@\\(127.0.0.1\\)/load-test1"
          meta_url2: "mysql://root:root@\\(127.0.0.1\\)/load-test2"
      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1
