name: "version-compatible-test-hypo"

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  version-compatible-test-hypo:
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        old_juicefs_version: ['1.0.0', '1.0.0-rc2']
        meta_url: ['redis://localhost/1', 'mysql://root:root@\\(127.0.0.1\\)/test']

    runs-on: ubuntu-latest
    services:
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - name: Test
        uses: ./.github/actions/version-compatible-hypo
        with:
          old_juicefs_version: ${{matrix.old_juicefs_version}}
          meta_url: ${{matrix.meta_url}}

      - name: Display log
        if: ${{ always() }}
        shell: bash
        run: | 
          if [ -f "/home/runner/.juicefs/juicefs.log" ]; then
            cat /home/runner/.juicefs/juicefs.log
            grep "<FATAL>:" /home/runner/.juicefs/juicefs.log && exit 1 || true
          fi

      - name: Display command
        if: ${{ always() }}
        shell: bash
        run: | 
          if [ -f "command.log" ]; then
            tail -100 command.log
          fi

      - name: Send Slack Notification
        if: ${{ failure() }}
        uses: juicedata/slack-notify-action@main
        with:
          channel-id: "${{ secrets.SLACK_CHANNEL_ID_FOR_PR_CHECK_NOTIFY }}"
          slack_bot_token: "${{ secrets.SLACK_BOT_TOKEN }}"  