      - name: Install Python2
        run: |
          choco install python2 -y

      - name: Build and Run Winfstest
        run: |
          git clone https://github.com/sanwan/winfstest.git
          cd winfstest
          msbuild.exe winfstest.sln
          cd TestSuite
          .\run-winfstest

