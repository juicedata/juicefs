name: "format-test"

on:
  push:
    branches:
      - 'main'
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    #The branches below must be a subset of the branches above
    branches:
      - 'main'
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:
  
jobs:
  format-test:
    runs-on: ubuntu-latest
    services:
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    steps:        
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.x'

      - name: Build linux target
        run: make juicefs

      - name: Install Tools
        run: | 
          sudo apt install redis-tools
          
      - name: Test 
        run: |
          for i in {1..60}; do 
            echo "round $i"
            meta=redis://localhost/1
            mp=myjfs/
            name=myjfs
            ./juicefs format $meta $name 
            ./juicefs mount -d $meta $mp
            cd $mp
            bash -c 'for i in {1..10000}; do echo abc>$i; sleep 0.2; echo $i; done' & 
            cd -
            sleep 3
            uuid=$(./juicefs status $meta | grep UUID | cut -d '"' -f 4) 
            ./juicefs destroy --force $meta $uuid
            ./juicefs format $meta new-volume 
            sleep 10   
            ps -ef | grep juicefs
            pidof juicefs && exit 1
            uuid=$(./juicefs status $meta | grep UUID | cut -d '"' -f 4) 
            ./juicefs destroy --force $meta $uuid
          done

      - name: log
        if: ${{ always() }}
        run: | 
          cat ~/.juicefs/juicefs.log

      - name: Send Slack Notification
        if: ${{ failure() }}
        uses: juicedata/slack-notify-action@main
        with:
          channel-id: "${{ secrets.SLACK_CHANNEL_ID_FOR_PR_CHECK_NOTIFY }}"
          slack_bot_token: "${{ secrets.SLACK_BOT_TOKEN }}"          

      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1
