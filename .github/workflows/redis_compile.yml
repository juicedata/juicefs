name: "rediscompile"

on:
  push:
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    #The branches below must be a subset of the branches above
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'


jobs:
  rediscompile:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.x'

      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build linux target
        run: make juicefs

      - name: Install Sqlite3
        run: |
          sqlite3 -version
          sudo apt-get install sqlite3
          sqlite3 -version

      - name: Juicefs Format
        run: |
          sudo ./juicefs format redis:///tmp/myjfs.db pics

      - name: Juicefs Mount
        run: |
          sudo ./juicefs mount -d redis:///tmp/myjfs.db /tmp/jfs --no-usage-report


      - name: Compile Redis
        run: |
          cd /tmp/jfs
          wget -O redis.tar.gz https://github.com/redis/redis/archive/refs/tags/6.0.16.tar.gz
          mkdir redis
          tar -xvf redis.tar.gz -C redis --strip-components 1
          cd redis
          du -sh
          echo "00000"
          ls -lh
          make
          du -sh
          echo "11111"
          stat /tmp/jfs
          ps -axu | grep juicefs
          ps -aux | grep redis
          echo "33333"
          du -sh


      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3