name: "gateway-test"

on:
  push:
    branches: 
      - main
      - release-**
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    #The branches below must be a subset of the branches above
    branches: 
      - main
      - release-**
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  gateway-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install tools
        run: | 
          wget -q https://dl.minio.io/client/mc/release/linux-amd64/mc
          chmod +x mc 
          sudo apt install md5deep

      - name: Start mysql
        run: |
          sudo /etc/init.d/mysql start

      - name: Build linux target
        run: |
          make juicefs

      - name: Test copy small files with gateway
        run: | 
          meta_url="mysql://root:root@(127.0.0.1)/test_gateway"
          db_name=$(basename $meta_url)
          volume=myjfs
          mp=/tmp/myjfs
          mysql -uroot -proot -e "drop database if exists $db_name; create database $db_name;" 
          export MINIO_ROOT_USER=minioadmin
          export MINIO_ROOT_PASSWORD=minioadmin
          ./juicefs format $meta_url $volume
          ./juicefs gateway $meta_url localhost:9000 &
          mkdir data
          for i in {1..1000}; do
            dd if=/dev/urandom of=data/file_$i iflag=fullblock,count_bytes bs=4k count='400K' > /dev/null
          done
          
          md5deep -lr data/ > sum.md5
          ./mc alias set minio http://localhost:9000 minioadmin minioadmin --api S3v4
          ./mc mb minio/$volume
          ./mc cp --recursive data/  minio/$volume/data
          
          ./juicefs mount -d $meta_url $mp
          md5deep -lrX sum.md5 $mp/data/ 


      - name: Test sync to gateway with multiple process
        run: | 
          meta_url="mysql://root:root@(127.0.0.1)/test_gateway"
          volume=myjfs
          mp=/tmp/myjfs
          db_name=$(basename $meta_url)
          mysql -uroot -proot -e "drop database if exists $db_name; create database $db_name;" 
          export MINIO_ROOT_USER=minioadmin
          export MINIO_ROOT_PASSWORD=minioadmin
          ./juicefs format $meta_url $volume
          ./juicefs gateway $meta_url localhost:9000 &
          ./juicefs sync ./  s3://minioadmin:minioadmin@localhost:9000/$volume/source_dir/ --no-https -p 20
          ./juicefs mount -d $meta_url $mp
          rm -rf $mp/source_dir
          
      - name: Send Slack Notification
        if: ${{ failure() }}
        uses: juicedata/slack-notify-action@main
        with:
          channel-id: "${{ secrets.SLACK_CHANNEL_ID_FOR_PR_CHECK_NOTIFY }}"
          slack_bot_token: "${{ secrets.SLACK_BOT_TOKEN }}"  

      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1