name: "ltp"

on:
  push:
    tags:
      - v*

jobs:
  ltpfs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.x'

      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build linux target
        run: make juicefs

      - name: Run Redis
        run: |
          sudo docker run -d --name redis -v redis-data:/data  \
          -p 6379:6379  redis redis-server --appendonly yes

      - name: Juicefs Format
        run: |
          sudo ./juicefs format redis://127.0.0.1:6379/1 pics

      - name: Juicefs Mount
        run: |
          sudo ./juicefs mount -d redis://127.0.0.1:6379/1 /tmp/jfs &

      - name: LTP FS
        run: |
          git clone https://github.com/linux-test-project/ltp.git
          cd ltp
          make autotools
          ./configure
          make
          sudo make install
          cd /opt/ltp
          sudo ./runltp -d /tmp/jfs -f fs_bind,fs_perms_simple,fsx,io,smoketest
          sudo sed -i 's/^gf[0-9]\{2\}.*//g' runtest/fs
          sudo sed -i 's/^rwtest[0-9]\{2\}.*//g' runtest/fs
          sudo sed -i 's/^iogen01.*//g' runtest/fs
          sudo sed -i 's/^quota_remount_test01.*//g' runtest/fs
          sudo sed -i 's/^isofs.*//g' runtest/fs
          sudo ./runltp -d /tmp/jfs -f fs