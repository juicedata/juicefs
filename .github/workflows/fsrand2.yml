name: "fsrand2"

on:
  push:
    branches:
    - main
    - release**
    paths:
    - '**/fsrand2.yml'
    - '**/fsrand2.py'
  pull_request:
    branches:
    - main
    - release**
    paths:
    - '**/fsrand2.yml'
    - '**/fsrand2.py'
  schedule:
    - cron:  '0 16 * * 0'
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: "Run the build with tmate debugging enabled"
        required: false
        default: false
jobs:
  fsrand2:
    strategy:
      fail-fast: false
      matrix:
        meta: ['redis', 'mysql', 'tikv']
        
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set Variable
        id: vars
        run: |
          if [ "${{matrix.meta}}" == "fdb" ]; then
            echo "target=juicefs.fdb" >> $GITHUB_OUTPUT
          else
            echo "target=juicefs" >> $GITHUB_OUTPUT
          fi
  
      - name: Build
        uses: ./.github/actions/build
        with: 
          target: ${{steps.vars.outputs.target}}

      - name: Prepare meta db
        run: | 
          chmod +x .github/scripts/start_meta_engine.sh
          source .github/scripts/start_meta_engine.sh
          start_meta_engine ${{matrix.meta}}
          meta_url=$(get_meta_url ${{matrix.meta}})
          create_database $meta_url

      - name: Install tool
        run: | 
          sudo .github/scripts/apt_install.sh attr
          sudo pip install xattr
          sudo pip install minio

      - name: Juicefs Format
        run: |
          source .github/scripts/start_meta_engine.sh
          meta_url=$(get_meta_url ${{matrix.meta}})
          ./juicefs format $meta_url --trash-days 0 pics

      - name: Juicefs Mount
        run: |
          source .github/scripts/start_meta_engine.sh
          meta_url=$(get_meta_url ${{matrix.meta}})
          ./juicefs mount -d $meta_url /tmp/jfs --no-usage-report --enable-xattr
          sleep 5
          if [ ! -f /tmp/jfs/.accesslog ]; then
            echo "<FATAL>: mount failed"
            exit 1
          fi
          
      - name: Run Examples
        timeout-minutes: 10
        run: |
          sudo -E python3 .github/scripts/fsrand2_test.py
          
      - name: Test
        timeout-minutes: 120
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "set derandomize to false when triggered by schedule"
            derandomize=false
            max_example=10000
            step_count=200
          else
            derandomize=true
            max_example=100
            step_count=50
          fi
          echo sudo -E DERANDOMIZE=${derandomize} MAX_EXAMPLE=${max_example} STEP_COUNT=${step_count} python3 .github/scripts/fsrand2.py 2>&1 | tee fsrand.log
          sudo -E DERANDOMIZE=${derandomize} MAX_EXAMPLE=${max_example} STEP_COUNT=${step_count} python3 .github/scripts/fsrand2.py 2>&1 | tee fsrand.log

      - name: check fsrand.log
        if: always()
        shell: bash
        run: | 
          tail -500 fsrand.log
          
      - name: check juicefs.log
        if: always()
        shell: bash
        run: | 
          if [ -f ~/.juicefs/juicefs.log ]; then
            tail -300 ~/.juicefs/juicefs.log
            grep "<FATAL>:" ~/.juicefs/juicefs.log && exit 1 || true
          fi
          if [ -f /var/log/juicefs.log ]; then
            tail -300 /var/log/juicefs.log
            grep "<FATAL>:" /var/log/juicefs.log && exit 1 || true
          fi

      - name: Setup upterm session
        if: failure() && (github.event.inputs.debug == 'true' || github.run_attempt != 1)
        # if: failure() 
        timeout-minutes: 60
        uses: lhotari/action-upterm@v1

  success-all-test:
    runs-on: ubuntu-latest
    needs: [fsrand2]
    if: always()
    steps:
      - uses: technote-space/workflow-conclusion-action@v3
      - uses: actions/checkout@v3

      - name: Check Failure
        if: env.WORKFLOW_CONCLUSION == 'failure'
        run: exit 1

      - name: Send Slack Notification
        if: failure() && github.event_name != 'workflow_dispatch'
        uses: juicedata/slack-notify-action@main
        with:
          channel-id: "${{ secrets.SLACK_CHANNEL_ID_FOR_PR_CHECK_NOTIFY }}"
          slack_bot_token: "${{ secrets.SLACK_BOT_TOKEN }}"

      - name: Success
        if: success()
        run: echo "All Done"