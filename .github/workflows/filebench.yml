name: "filebench"

on:
  push:
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    #The branches below must be a subset of the branches above
    branches:
      - 'main'
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron:  '30 20 * * *'
  workflow_dispatch:

jobs:
  filebench:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18.x'

      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1


      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build linux target
        run: |
          make juicefs

      - name: Run Redis
        run: |
          sudo docker run -d --name redis -v redis-data:/data  \
          -p 6379:6379  redis redis-server --appendonly yes

      - name: Juicefs Format
        run: |
          sudo ./juicefs format --trash-days 0 redis://127.0.0.1:6379/1 pics

      - name: Juicefs Mount
        run: |
          sudo ./juicefs mount -d redis://127.0.0.1:6379/1 /tmp/jfs --no-usage-report &


      - name: Install Dependency
        run: |
          wget -O filebench.tar.gz https://github.com/filebench/filebench/releases/download/1.5-alpha3/filebench-1.5-alpha3.tar.gz
          tar -zxvf filebench.tar.gz
          cd filebench-1.5-alpha3
          #sudo apt install -y bison
          #sudo apt install -y byacc
          #sudo apt install -y flex
          ./configure
          make
          sudo make install
          filebench -h
          echo 0 >randomize_va_space
          sudo cp randomize_va_space /proc/sys/kernel/
          echo "randomize_va_space"
          cat /proc/sys/kernel/randomize_va_space


      - name: Varmail
        timeout-minutes: 10
        run: |
          cd /usr/local/share/filebench/workloads/
          sudo chmod 777 *
          sudo sed -i "s?/tmp?/tmp/jfs?" varmail.f
          #sudo sed  "s?run 60?run 300?" varmail.f
          cat varmail.f
          sudo filebench -f varmail.f

      - name: Webserver
        timeout-minutes: 10
        run: |
          cd /usr/local/share/filebench/workloads/
          sudo sed -i "s?/tmp?/tmp/jfs?" webserver.f
          #sudo sed  "s?run 60?run 300?" webserver.f
          cat webserver.f
          sudo filebench -f webserver.f


      - name: Videoserver
        timeout-minutes: 10
        run: |
          cd /usr/local/share/filebench/workloads/
          sudo sed -i "s?/tmp?/tmp/jfs?" videoserver.f
          sudo sed -i "s?$filesize=10g?$filesize=100m?" videoserver.f
          sudo sed -i "s?$numpassivevids=194?$numpassivevids=100?" videoserver.f
          df -lh
          sudo echo "run 60" >>videoserver.f
          cat videoserver.f
          sudo filebench -f videoserver.f
          df -lh


      - name: Log
        if: ${{ always() }}
        run: |
          df -lh
          tail -300 /var/log/juicefs.log
          grep "<FATAL>:" /var/log/juicefs.log && exit 1 || true

      - name: Send Slack Notification
        if: ${{ failure() }}
        uses: juicedata/slack-notify-action@main
        with:
          channel-id: "${{ secrets.SLACK_CHANNEL_ID_FOR_PR_CHECK_NOTIFY }}"
          slack_bot_token: "${{ secrets.SLACK_BOT_TOKEN }}"


      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1